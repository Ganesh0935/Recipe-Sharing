<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background-color: #f89520;
      color: white;
    }
    .hero h1 {
      font-size: 36px;
    }
    .search-container {
      text-align: center;
      margin: 20px 0;
    }
    .search-container input {
      width: 250px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .search-container button {
      padding: 10px 15px;
      border: none;
      background-color: gray;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .search-container button:hover {
      background-color: #e0801a;
    }
    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .recipe-card {
      position: relative;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      margin: 10px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
    .favorite-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s ease;
    }
    .favorite-icon.favorited {
      color: red;
    }
    .view-recipe {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #f89520;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .view-recipe:hover {
      background-color: #e0801a;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Discover & Share Delicious Recipes</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search recipes..." onkeyup="filterRecipesOnEnter(event)">
    <button onclick="filterRecipes()">Search</button>
  </div>
  
  <section class="recipe-container" id="recipeContainer"></section>

  <script>
    const recipes = [
      { name: "Biriyani", img: "biryani.jpg" },
      { name: "Chicken Curry", img: "chicken_curry.jpg" },
      { name: "Mutton", img: "mutton.jpg" },
      { name: "Sambar", img: "sambar.webp" },
      { name: "Omelette", img: "omelette.jpg" },
      { name: "Dosa", img: "dosa.jpg" },
      { name: "Idly", img: "idly.jpg" },
      { name: "Ice Cream", img: "ice cream.jpg" },
      { name: "Potato Fry", img: "potato_fry.jpg" },
      { name: "Pulihora", img: "pulihora.webp" },
      { name: "Chocolate Cake", img: "chocolatecake.jpg" },
      { name: "Red Velvet Cake", img: "Red_velvet_cake.webp" },
      { name: "Egg Bhurji", img: "egg_bhurji.jpg" },
      { name: "Black Current Icecream", img: "black_current_icecream.jpg" },
      { name: "Chicken Fry", img: "chicken_fry.jpg" },
      { name: "Mandi Biriyani", img: "mandi_biriyani.jpg" },
      { name: "Mutton Biriyani", img: "mutton_biriyani.jpg" },
      { name: "Prawns", img: "prawns.jpg" },
      { name: "Fish Curry", img: "fishcurry.jpg" },
      { name: "Fish Fry", img: "fish_fry.jpg" }
    ];

    function displayRecipes(filteredRecipes) {
      const container = document.getElementById('recipeContainer');
      container.innerHTML = "";
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      filteredRecipes.forEach(recipe => {
        const isFavorite = favorites.includes(recipe.name) ? "favorited" : "";
        const heartIcon = favorites.includes(recipe.name) ? "♥" : "♡";
        const recipeCard = `
          <div class="recipe-card">
            <span class="favorite-icon ${isFavorite}" onclick="toggleFavorite('${recipe.name}', this)">${heartIcon}</span>
            <img src="${recipe.img}" alt="${recipe.name}">
            <h3>${recipe.name}</h3>
            <a href="recipe.html?recipe=${encodeURIComponent(recipe.name)}" class="view-recipe">View Recipe</a>
          </div>
        `;
        container.innerHTML += recipeCard;
      });
    }

    function toggleFavorite(recipeName, element) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      if (favorites.includes(recipeName)) {
        favorites = favorites.filter(name => name !== recipeName);
        element.classList.remove("fav_orited");
        element.innerHTML = "♡";
      } else {
        favorites.push(recipeName);
        element.classList.add("favorited");
        element.innerHTML = "♥";
      }

      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    function filterRecipes() {
      const searchValue = document.getElementById('searchBar').value.toLowerCase();
      const filteredRecipes = recipes.filter(recipe => recipe.name.toLowerCase().includes(searchValue));
      displayRecipes(filteredRecipes);
    }

    function filterRecipesOnEnter(event) {
      if (event.key === "Enter") {
        filterRecipes();
      }
    }

    // Initial Display of Recipes
    displayRecipes(recipes);
  </script>
</body>
</html>
