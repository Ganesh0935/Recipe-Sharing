<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - FlavourSync</title>
    <link rel="icon" href="../Assets/logo.jpg" />
    <link rel="stylesheet" href="../CSS/home.css" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/dynamic.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Carousel Styling */
      .carousel {
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      .carousel-inner img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }

      /* Carousel Indicators */
      .carousel-indicators button {
        background-color: #007bff;
      }

      .carousel-indicators .active {
        background-color: #ff5733;
      }

      /* Fix the position of the previous and next icons */
      .carousel-control-prev,
      .carousel-control-next {
        padding: 10px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        border: none;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: transparent;
        border: 2px solid #ff5733;
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      /* Footer Styling */
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: -10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="topnav">
      <img src="../Assets/logo.jpg" alt="Logo" />
      <a class="active" href="home.html" id="home">Home</a>
      <a href="upload.html">Upload</a>
      <a href="recipe_display.html">Recipes</a>
      <a id="authButton" href="login.html">Login</a>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../Assets/image4.jpg" class="d-block w-100" alt="Recipe 1">
        </div>
        <div class="carousel-item">
          <img src="../Assets/image3.jpg" class="d-block w-100" alt="Recipe 2">
        </div>
        <div class="carousel-item">
          <img src="../Assets/image2.jpg" class="d-block w-100" alt="Recipe 3">
        </div>
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 FlavourSync | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS (Required for Carousel to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
